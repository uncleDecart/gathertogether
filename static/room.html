<!DOCTYPE html>
<html>

<head>
    <title>Chatroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="easyrtc.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
        integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/easyrtc.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</head>

<body onload="appInit()">
    <div id="fullpage" class="boxCommon">
        <video id="box0" class="transit boxCommon thumbCommon easyrtcMirror" muted="muted" volume="0" autoplay="autoplay"
            playsinline="playsinline"></video>
        <video id="box1" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay="autoplay"
            playsinline="playsinline"></video>
        <video id="box2" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay="autoplay"
            playsinline="playsinline"></video>
        <video id="box3" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay="autoplay"
            playsinline="playsinline"></video>
        <div id="textentryBox" onsubmit="sendText()" style="display:none">
            <input type="text" placeholder="Roomname" id="textentryField" class="form-control" /><br>
            <button class="btn btn-outline-light" type="button" id="textentrySubmit" style="float:right;margin-right:1em"
                onclick="sendText()">Send</button>
            <button class="btn btn-outline-light" type="button" id="textentryCancel" style="float:left;margin-left:1em"
                onclick="cancelText()">Cancel</button>
        </div>

        <img id="killButton" class="transit boxCommon" onclick="killActiveBox()" src="../css/images/button_close.png"
            style="display:none;z-index:3" alt="close button" />
        <img id="muteButton" class="transit boxCommon" onclick="muteActiveBox()" src="../css/images/button_mute.png"
            style="display:none;z-index:3" alt="mute button" />
        <img id="textEntryButton" class="transit boxCommon" onclick="showTextEntry()" src="../css/images/textEntry.png"
            style="z-index:3;display:none" alt="text button" />

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
        crossorigin="anonymous"></script>
</body>

</html>
